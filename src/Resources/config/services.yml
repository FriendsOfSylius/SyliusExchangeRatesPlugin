services:
    app.exchange_rates_importer:
        class: Acme\SyliusExamplePlugin\Import\ExchangeRatesImporter
        arguments:
            - "@sylius.repository.currency"
            - "@sylius.manager.exchange_rate"
            - "@app.exchange_rate_provider"
            - "@sylius.repository.exchange_rate"
            - "@sylius.factory.exchange_rate"

    app.exchange_rate_provider:
        alias: app.exchange_rate_provider.swap

    app.exchange_rate_provider.test:
        class: Acme\SyliusExamplePlugin\Import\TestExchangeRateProvider
    app.exchange_rate_provider.swap:
        class: Acme\SyliusExamplePlugin\Import\SwapExchangeRateProvider
        arguments:
            - "@florianv_swap.swap"
